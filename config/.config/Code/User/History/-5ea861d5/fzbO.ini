[colors]
;background = #282A2E
background-alt = #313244
foreground = #C5C8C6
primary = #cba6f7
secondary = #b4befe
alert = #f38ba8
background = #1e1e2e
;Current Line: #44475a;
Cyan= #8be9fd;  
Green= #50fa7b; 
Orange= #ffb86c;  
Pink= #ff79c6; 
Purple= #bd93f9;  
Red= #ff5555; 
Yellow= #f1fa8c; 

[bar/bar1]
width = 100%
height = 36pt
radius = 6
;enable-ipc = true
; dpi = 96
;test 123
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
compositing-border = over
border-size = 0pt
border-color = #FFFFFFF

padding-left = 3
padding-right = 3
padding-top = 3
padding-bottom = 3

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode-Regular:size=14:antialias=true:autohint=true:hintstyle=hintfull:hinting=true:lcdfilter=lcddefault:rgba=rgb
modules-left = xworkspaces xwindow
modules-right =  battery pulseaudio memory cpu wlan eth date
modules-center = spotify
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
exec = ~/.config/polybar/scripts/get_spotify_status.sh 

[module/battery]
type = internal/battery
;format-battery-prefix = "BAT "
;format-battery-prefix-foreground = ${colors.primary}
;format-battery = <label-battery>

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#CBA6F7}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#CBA6F7}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#CBA6F7}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %I:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

